<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago con Tarjeta</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <form action="../scripts/procesar_pago.php" method="post">
        <label for="numero_tarjeta">Número de Tarjeta:</label>
        <input type="text" id="numero_tarjeta" name="numero_tarjeta" required><br>
        <label for="nombre_titular">Nombre del Titular:</label>
        <input type="text" id="nombre_titular" name="nombre_titular" required><br>
        <label for="fecha_expiracion">Fecha de Expiración:</label>
        <input type="text" id="fecha_expiracion" name="fecha_expiracion" placeholder="MM/AA" required><br>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required><br>
        <button type="submit">Pagar</button>
    </form>
</body>
</html>
